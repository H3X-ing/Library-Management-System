{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">All Books</h2>
<table class="w-full border-collapse border-gray-300">
    <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">Title</th>
            <th class="border border-gray-300 px-4 py-2">Author</th>
            <th class="border border-gray-300 px-300 px-4 py-2">ISBN</th>
            <th class="border border-gray-300 px-4 py-2">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td class="border border-gray-300 px-4 py-2">{{ book[1] | e }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ book[2] | e }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ book[3] | e }}</td>
                <td class="border border-gray-300 px-4 py-2 py-2">{{ book[4] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('admin_dashboard') }}" class="block bg-gray-500 text-white px-4 py-2 rounded mt-4 text-center">Back to Dashboard</a>
{% endblock %}
