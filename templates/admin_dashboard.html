{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Add New Book</h2>
<form method="POST" class="space-y-4 max-w-md mx-auto">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" name="title" id="title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div>
        <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
        <input type="text" name="author" id="author" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div>
        <label for="isbn" class="block text-sm font-medium text-gray-700">ISBN</label>
        <input type="text" name="isbn" id="isbn" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Book</button>
</form>
<a href="{{ url_for('admin_dashboard') }}" class="block bg-gray-500 text-white px-4 py-2 rounded mt-4 text-center max-w-md mx-auto">Back to Dashboard</a>
{% endblock %}
