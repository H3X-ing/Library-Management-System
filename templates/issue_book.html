{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Issue Book</h2>
<form method="POST" class="space-y-4 max-w-md mx-auto">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
        <label for="isbn" class="block text-sm font-medium text-gray-700">Select Book (ISBN - Title)</label>
        <select name="isbn" id="isbn" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            {% for book in books %}
            <option value="{{ book[0] | e }}">{{ book[0] | e }} - {{ book[1] | e }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="student_username" class="block text-sm font-medium text-gray-700">Select Student (Username)</label>
        <select name="student_username" id="student_username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            {% for student in students %}
            <option value="{{ student[0] | e }}">{{ student[0] | e }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Issue Book</button>
</form>
<a href="{{ url_for('admin_dashboard') }}" class="block bg-gray-500 text-white px-4 py-2 rounded mt-4 text-center max-w-md mx-auto">Back to Dashboard</a>
{% endblock %}
